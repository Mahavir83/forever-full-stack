<!-- delivery-form.component.html -->
<form
  [formGroup]="formData"
  (ngSubmit)="onSubmit()"
  class="flex flex-col sm:flex-row justify-between gap-4 min-h-[80vh] border-t"
>
  <div class="flex flex-col gap-4 w-full md:max-w-[480px]">
    <div class="text-xl sm:text-2xl">
      <app-title [text1]="'DELIVERY'" [text2]="'INFORMATION'"></app-title>
    </div>
    <div class="flex gap-3">
      <input
        formControlName="firstName"
        class="border border-gray-300 rounded py-1.5 px-3.5 w-full"
        type="text"
        placeholder="First name"
      />
      <input
        formControlName="lastName"
        class="border border-gray-300 rounded py-1.5 px-3.5 w-full"
        type="text"
        placeholder="Last name"
      />
    </div>
    <input
      formControlName="email"
      class="border border-gray-300 rounded py-1.5 px-3.5 w-full"
      type="email"
      placeholder="Email address"
    />
    <input
      formControlName="street"
      class="border border-gray-300 rounded py-1.5 px-3.5 w-full"
      type="text"
      placeholder="Street"
    />
    <div class="flex gap-3">
      <input
        formControlName="city"
        class="border border-gray-300 rounded py-1.5 px-3.5 w-full"
        type="text"
        placeholder="City"
      />
      <input
        formControlName="state"
        class="border border-gray-300 rounded py-1.5 px-3.5 w-full"
        type="text"
        placeholder="State"
      />
    </div>
    <div class="flex gap-3">
      <input
        formControlName="zipcode"
        class="border border-gray-300 rounded py-1.5 px-3.5 w-full"
        type="number"
        placeholder="Zipcode"
      />
      <input
        formControlName="country"
        class="border border-gray-300 rounded py-1.5 px-3.5 w-full"
        type="text"
        placeholder="Country"
      />
    </div>
    <input
      formControlName="phone"
      class="border border-gray-300 rounded py-1.5 px-3.5 w-full"
      type="number"
      placeholder="Phone"
    />
  </div>
</form>
